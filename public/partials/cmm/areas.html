<span class="text-primary">Áreas Comuns</span>
{{filtroTower._id}}
<div ng-controller="AreasController">
  <table class="table table-hover">
      <tr>
          <th class="text-left">Nome</th>
          <th class="text-left">Descrição</th>
          <th class="text-left">Capacidade</th>
          <th class="text-right">Ação</th>
      </tr>
      <tr ng-repeat="area in areas" ng-if="area.condom._id == loggedUser.condom._id">
          <td class="text-left">{{area.name}}</td>
          <td class="text-left">{{area.description}}</td>
          <td class="text-left">{{area.capacity}}</td>
          <td class="text-right"><a class="btn btn-success" ng-click="showDetails(area)"><i class="fa fa-search"></i></a></td>
      </tr>
  </table>
</div>
