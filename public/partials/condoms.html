<h1 class="text-center" style="background-color: darkblue; color: cornsilk;">Smart Síndico - Gestão de Condomínios - Condomínios</h1>
<br>
<form class="form-group form-inline">
  <a class="btn btn-primary" ng-href="#/condom">Novo Condominio</a>
  <input class="form-control" ng-model="filtroC" type="search" placeholder="filtrar por condomínio">
  <input class="form-control" ng-model="filtroA" type="search" placeholder="filtrar por endereço">
</form>
<p>Condomínios cadastrados: {{condoms.length}}</p>
<p class="text-info" ng-hide="condoms.length">Não há condominios cadastrados</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th class="text-left">Identificador</th>
            <th class="text-left">Nome</th>
            <th class="text-left">Endereço</th>
            <th class="text-right">Ações</th>
        </tr>
        <tr ng-repeat="condom in condoms | filter: {name: filtroC, address: filtroA}">
            <td class="text-left">{{condom.code}}</td>
            <td class="text-left">{{condom.name}}</td>
            <td class="text-left">{{condom.address}}</td>
			      <td class="text-right">
              <a class="btn btn-primary" ng-href="#/condom/{{condom._id}}"><i class="fa fa-pencil"></i></a>
              <a class="btn btn-danger" ng-click="removeCondom(condom)"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
    </table>
</div>
<button ng-click="back()" class="btn btn-default">Voltar</button>
