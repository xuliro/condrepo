<h1 class="text-center">Despesa</h1>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>
<form ng-submit="salvaBill()">
  <div class="col-xs-12 col-sm-12 text-center">
      <label class="col-xs-12 col-sm-7" for="description">Descrição <input type="text" class="form-control form-inline" id="description" name="description" required ng-model="bill.description"></label>
      <label class="col-xs-12 col-sm-2" for="value">Valor em R$ <input type="text" class="form-control form-inline" id="value" name="value" required ng-model="bill.value"></label>
      <label class="col-xs-12 col-sm-2" for="due">Vencimento <input type="date" class="form-control form-inline" id="due" name="due" required ng-model="bill.due"></label>
      <label  class="col-xs-12 col-sm-1" for="isPaid"><input type="checkbox" id="isPaid" name="isPaid" ng-model="bill.isPaid" ng-false-value="false"> Pago</label>
  </div>
  <div class="form-inline form-group text-center">
    <label>Associar a: </label>
    <select id="co" class="form-control" ng-model="filtroC" ng-change="coBillChanged(filtroC)">
      <option ng-if="bill.condom == null || bill.condom == '' || bill.condom == undefined" value='' selected>Condominio</option>
      <option ng-if="bill.condom != null && bill.condom != '' && bill.condom != undefined" value='' selected>{{bill.condom.name}}</option>
      <option ng-repeat="condom in condoms | unique: 'condom._id'" value={{condom}}>{{condom.name}}</option>
    </select>
    <select id="to" class="form-control" ng-model="filtroT" ng-change="toBillChanged(filtroT)">
      <option ng-if="bill.tower == null || bill.tower == '' || bill.tower == undefined" value='' selected>Torre</option>
      <option ng-if="bill.tower != null && bill.tower != '' && bill.tower != undefined" value='' selected>{{bill.tower.name}}</option>
      <option ng-repeat="tower in towers | unique: 'tower._id'" value='{{tower}}'>{{tower.name}}</option>
    </select>
    <select id="un" class="form-control" ng-model="filtroU" ng-change="unBillChanged(filtroU)">
      <option ng-if="bill.unit == null || bill.unit == '' || bill.unit == undefined" value='' selected>Unidade</option>
      <option ng-if="bill.unit != null && bill.unit != '' && bill.unit != undefined" value='' selected>{{bill.unit.name}}</option>
      <option ng-repeat="unit in units | unique: 'unit._id'" value='{{unit}}'>{{unit.name}}</option>
    </select>
  </div>
  <div class="col-xs-12 col-sm-12 text-center">
    <p></p>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button ng-click="back()" class="btn btn-default">Voltar</button>
  </div>
</form>
